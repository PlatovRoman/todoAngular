<h2>My Tasks</h2>
<ul>
  <div id="out" *ngFor="let task of tasks">
  <li *ngIf="task.taskVisible">
    {{task.taskPriority | uppercase}} {{task.taskName}} Create: {{ task.taskTimeCreate | date: 'dd.MMM.yyyy, HH:mm' }}
    <p *ngIf="task.taskTimeConfirm">
      Confirm: {{task.taskTimeConfirm | date: 'dd.MMM.yyyy, HH:mm' }}
    </p>
    <p *ngIf="task.taskTimeCancel">
      Cancel: {{task.taskTimeCancel | date: 'dd.MMM.yyyy, HH:mm' }}
    </p>
    <p>
    <button (click)="onClickOk(task.taskId)">OK</button>
    <button (click)="onClickNo(task.taskId)">NO</button>
    <button (click)="onClickEdit(task.taskId)" routerLink="/edit" routerLinkActive="active">Edit</button>
    <button (click)="onClickDelete(task.taskId)">DELETE</button>
    </p>
  </li>
  </div>
</ul>
