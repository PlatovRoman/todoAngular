<p>
  <input type="text" size="47" [(ngModel)]="taskName" placeholder="Add new task..." id="input" autofocus>

  <select id="slt" [(ngModel)]="taskPriority">
    <option value="high">High</option>
    <option value="normal">Normal</option>
    <option value="low">Low</option>
  </select>

  <button id="add" (click)="onClickAdd()">Add</button> <!--(click)="onClickAdd()"-->
</p>

<p>
  <input type="checkbox" id="completed" value="completed" >Complete
  <input type="checkbox" id="high" name="high" value="high">High
  <input type="checkbox" id="normal" name="normal" value="normal">Normal
  <input type="checkbox" id="low" name="low" value="low">Low

  <button id="filterDate">Sort by date</button>
</p>
