<p [formGroup]="myForm">
  <input type="text" size="47" formControlName="taskName" placeholder="Add new task..." id="input" autofocus>

  <select id="slt" formControlName="taskPriority">
    <option value="high">High</option>
    <option value="normal">Normal</option>
    <option value="low">Low</option>
  </select>

  <button id="add" [disabled]="!inputControl.valid" (click)="onClickAdd()">Add</button>
</p>

<p>
  <input type="checkbox" id="completed" value="completed" >Complete
  <input type="checkbox" id="high" name="high" value="high">High
  <input type="checkbox" id="normal" name="normal" value="normal">Normal
  <input type="checkbox" id="low" name="low" value="low">Low

  <button id="filterDate" (click)="onClickSort()">Sort by date</button>
</p>
