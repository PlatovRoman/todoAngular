<h2>My Tasks</h2>
<ul>
  <div id="out" class="div">
  <li *ngFor="let task of tasksFiltered">
    {{task.taskPriority}} {{task.tasksName}} {{task.taskTimeCreate}}
    <p>
      {{task.taskTimeConfirm}}
      {{task.taskTimeCancel}}
    </p>
    <p>
    <button id="ok" (click)="onClickOk(task.taskId)">OK</button>
    <button id="no" (click)="onClickNo(task.taskId)">NO</button>
    <button id="delete" (click)="onClickDelete(task.taskId)">DELETE</button>
    </p>
  </li>
  </div>
</ul>
